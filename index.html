<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill in survey form</p>
  <form id="survey-form">

  <label id="name-label" >Enter your name: <input id="name" type="text" placeholder= "Please enter name" required >
  </label>

  <label id="email-label" >Enter your email: <input id="email" type="email" placeholder= "Please enter email" required >
  </label>

<label id="number-label" >Age: <input id="number" type="number" min="18" max="100" placeholder= "Please enter age" required >
</label>

<label>Where did you hear from us?
<select id="dropdown">
  <option value="">(choose one option)</option>
  <option value="1">news on tv</option>
  <option value="2">youtube</option>
  <option value="3">ads</option>
  <option value="4">friends</option>
  <option value="5">school</option>
  <option value="6">other</option>
  </select>
  </label>

<fieldset>
  <label>What is your profession?</label>
  <input id="web-designer" type="checkbox" value="web-designer" /> 
  <label for="web-designer" > Web Designer</label>
  <input id="software-developer" type="checkbox" value="software-developer" />
  <label for="software-developer" > Soft Developer</label>
  </fieldset>

  <fieldset>
  <label>What would rate our website?</label>
  <input id="worst" type="radio" value="worst" name="rate" checked />
  <label>Worst</label>
  <input id="bad" type="radio" value="bad" name="rate" />
  <label>Bad</label>
  <input id="good" type="radio" value="good" name="rate" />
  <label>Good</label>
  <input id="great" type="radio" value="great" name="rate" />
  <label>Great</label>
 </fieldset>

 <label>Additional Comments
   <textarea id="additional-comments" rows="3" cols="30" ></textarea>
   </label>

   <input id="submit" type="submit" value="Submit" />

    </form>
</body>
</html>
